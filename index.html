<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind css -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- font awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <title>B13 A04 Job Tracker</title>
</head>
<body>
  <header class="w-[80%] mx-auto">
     <h1 class="text-5xl text-[#002C5C] font-extrabold mt-5">
      Job Application Tracker</h1>

      <!-- tracker -->
       <section class="mt-4 grid grid-cols-1 lg:grid-cols-3 gap-4">
        <div class="bg-gray-200 rounded-2xl p-8">
          <p class="text-[#002C5C] text-2xl">Total</p>
          <p id="all-jobs" class="text-[#002C5C] text-4xl font-bold">0</p>
        </div>
        <div class="bg-gray-200 rounded-2xl p-8">
          <p class="text-[#002C5C] text-2xl">Interview</p>
          <p id="interview-jobs" class="text-green-400  text-4xl font-bold">0</p>
        </div>
        <div class="bg-gray-200 rounded-2xl p-8">
          <p class="text-[#002C5C] text-2xl">Rejected</p>
          <p id="rejected-jobs" class="text-red-500 text-4xl font-bold">0</p>
        </div>
       </section>
  </header>
 
  <main id="main-section" class="w-[80%] mx-auto">
   
     <!-- availavle jobs  -->
      <div id="availavle-jobs" class="text-[#002C5C] text-2xl font-bold mt-10 flex justify-between">
        <p>Availavle Jobs</p>
        <p id="availavle-jobs-counter">0</p>
      </div>

     <!-- filter btn -->
      <div class="mt-6 ">
        <button id="all-filter-btn" class="filter-btn py-4 px-6  font-bold text-white bg-blue-500 rounded-2xl cursor-pointer" data-target="job-container">ALL</button>

        <button id="interview-filter-btn" class="filter-btn py-4 px-6  font-bold text-black bg-gray-300 rounded-2xl cursor-pointer" data-target="interview-section" onclick="interviewJobs()">Interview</button>

        <button id="rejected-filter-btn" class="filter-btn py-4 px-6  font-bold text-black bg-gray-300 rounded-2xl cursor-pointer" data-target="rejected-section">Rejected</button>
      </div>

    

      <section id="job-container" class="section space-y-4 mt-10">
          
      </section>

      <section id="interview-section" class="section text-center flex flex-col gap-4 justify-center items-center py-48 hidden">
        <img src="assets/jobs.png" alt="">
        <h1 class="text-[#002C5C] text-3xl font-bold">No jobs available</h1>
        <p class="text-gray-600">Check back soon for new job opportunities</p>
      </section>

      <section id="rejected-section" class="section text-center flex flex-col gap-4 justify-center items-center py-48 hidden">
        <img src="assets/jobs.png" alt="">
        <h1 class="text-[#002C5C] text-3xl font-bold">No jobs available</h1>
        <p class="text-gray-600">Check back soon for new job opportunities</p>
      </section>
<script src="script.js"></script>
</body>
</html>

<head>

  <title>B13 A04 Job Tracker</title>
</head>
<body>
  <header class="w-[80%] mx-auto">
     <h1 class="text-5xl text-[#002C5C] font-extrabold mt-5">
      Job Application Tracker</h1>

      <!-- tracker -->
       <section class="mt-4 grid grid-cols-1 lg:grid-cols-3 gap-4">
        <div class="bg-gray-200 rounded-2xl p-8">
          <p class="text-[#002C5C] text-2xl">Total</p>
          <p id="all-jobs" class="text-[#002C5C] text-4xl font-bold">0</p>
        </div>
        <div class="bg-gray-200 rounded-2xl p-8">
          <p class="text-[#002C5C] text-2xl">Interview</p>
          <p id="interview-jobs" class="text-green-400  text-4xl font-bold">0</p>
        </div>
        <div class="bg-gray-200 rounded-2xl p-8">
          <p class="text-[#002C5C] text-2xl">Rejected</p>
          <p id="rejected-jobs" class="text-red-500 text-4xl font-bold">0</p>
        </div>
       </section>
  </header>
 
  <main id="main-section" class="w-[80%] mx-auto">
   
     <!-- availavle jobs  -->
      <div id="availavle-jobs" class="text-[#002C5C] text-2xl font-bold mt-10 flex justify-between">
        <p>Availavle Jobs</p>
        <p id="availavle-jobs-counter">0</p>
      </div>

     <!-- filter btn -->
      <div class="mt-6 ">
        <button id="all-filter-btn" class="filter-btn py-4 px-6  font-bold text-white bg-blue-500 rounded-2xl cursor-pointer" data-target="job-container">ALL</button>

        <button id="interview-filter-btn" class="filter-btn py-4 px-6  font-bold text-black bg-gray-300 rounded-2xl cursor-pointer" data-target="interview-section">Interview</button>

        <button id="rejected-filter-btn" class="filter-btn py-4 px-6  font-bold text-black bg-gray-300 rounded-2xl cursor-pointer" data-target="rejected-section">Rejected</button>
      </div>
